<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckList</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h2>CheckList | HTML CSS</h2>
    <!-- Frame/Orange Container -->
    <div class="frame">
      <!-- White Container -->
      <div class="container">
        <!-- Day & Date -->
        <div class="day-box">
          <p id="day"></p>
          <p id="date"></p>
        </div>

        <!-- Lists -->
        <div class="list">
          <div class="task1 tasks">
            <input type="checkbox" name="" id="t1" />
            <label for="t1">Create New Post</label>
          </div>
          <div class="task2 tasks">
            <input type="checkbox" name="" id="t2" />
            <label for="t2">Write Some JS Code</label>
          </div>
          <div class="task3 tasks">
            <input type="checkbox" name="" id="t3" />
            <label for="t3">Commit Project</label>
          </div>
          <div class="task5 tasks">
            <input type="checkbox" name="" id="t4" />
            <label for="t4"> Say Hi to Mark</label>
          </div>
        </div>
        <!--List End-->
      </div>
      <!--White Container End-->
    </div>
    <!-- Frame/Orange Container End-->
  </body>
</html>
